<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="wrapper">
    <section class="card-container">
      <span class="card-container__result">Your Result</span>
      <div class="card-container__numbers">
        <h1 class="card-container__numbers--title">76</h1>
        <span class="card-container__numbers--text">of 100</span>
      </div>
      <p class="card-container__great">Great</p>
      <p class="card-container__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-container">
      <h2 class="summary-container__title">Summary</h2>
      <div class="summary-container__cards">
        <div class="card-impresions reaction">
          <div class="impressions-wrapper">
            <img class="impressions-wrapper__image" src="./assets/images/icon-reaction.svg" alt="">
            <h3 class="impressions-wrapper__title"> Reaction</h3>
          </div>
          <p class="impressions-wrapper__text"><span class="bold">80</span> / 100</p>
        </div>
        <div class="card-impresions memory">
          <div class="impressions-wrapper">
            <img class="impressions-wrapper__image" src="./assets/images/icon-memory.svg" alt="">
            <h3 class="impressions-wrapper__title">Memory</h3>
          </div>
          <p class="impressions-wrapper__text"><span class="bold">92</span> / 100</p>
        </div>
        <div class="card-impresions verbal">
          <div class="impressions-wrapper">
            <img class="impressions-wrapper__image" src="./assets/images/icon-verbal.svg" alt="">
            <h3 class="impressions-wrapper__title">Verbal</h3>
          </div>
          <p class="impressions-wrapper__text"><span class="bold">61</span> / 100</p>
        </div>
        <div class="card-impresions visual">
          <div class="impressions-wrapper">
            <img class="impressions-wrapper__image" src="./assets/images/icon-visual.svg" alt="">
            <h3 class="impressions-wrapper__title">Visual</h3>
          </div>
          <p class="impressions-wrapper__text"><span class="bold">72</span> / 100</p>
        </div>
      </div>
      <button class="summary-container__button" type="button">Continue</button>
    </section>
  </main>

  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JenniferAS26" target="_blank">Jennifer Alarc√≥n Serna</a>.
  </div>
</body>
</html>
